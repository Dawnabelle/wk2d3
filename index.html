<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <form id="userInput">
        <label for="inputString">Input the phrase you want to translate to Pig Latin</label>
        <input type="letter" id="inputString" placeholder="Ex: Pig Latin is silly">
        <button type="submit" name="button">Submit to me</button>
      </form>
      <p>Here is your translated phrase:<br><span id="outputSpan"></span></p>
    </div>
  </body>
</html>
